name: Node.js CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-versoin }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-versoin }}
          cache: 'npm'
      - run: npm ci